<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6>, dependendo da hierarquia">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> com o parâmetro src">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> com o parâmetro title">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> juntamente com a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag <a> com o parâmetro href">Links</abbr></li>
    </ul>
</body>
</html>
