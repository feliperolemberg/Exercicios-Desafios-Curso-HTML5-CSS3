    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Go Around';
            src: url('fonts/Go\ around\ the\ books\ 2022.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;}
        h1{
            font-family: 'Go Around', 'Times New Roman', Times, serif;
            font-size: 3em;}
    </style>
</head>
